      <!-- <p>I started shooting concerts in 2013 right around the time that dance music was gaining some serious momentum in India. Over the next couple of years, I honed my skills in shooting club events in intimate spaces and extended it to outdoor concerts. I had the pleasure of covering Deadmau5, Skrillex, Jeremy Olander, Yotto, Nora En Pure, Julian Jeweil, Pig&Dan and more, alongside a bunch of local artists in India. More recently I shot for Bonobo, Ben Bohmer, Bob Moses and John Summit. I am looking to shoot more events in Seattle, WA where I am currently based. <a href="mailto:gaurang.alat@gmail.com" target="_top" style="text-decoration: none;border-bottom-style: dotted;border-width:1.25px; color: #232323;">Reach out</a> if you want to chat about your next event.</p> -->
